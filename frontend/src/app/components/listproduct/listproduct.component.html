<div class="container">
  <div class="flex">
      <h2>Listado de Productos</h2>
      <button type="button" class="btn btn-primary btn-sm" routerLink="/add">Agregar producto</button>
  </div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripci√≥n</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listProducts" class="table-light" > 
      <th scope="row" >{{producto.name}}</th>

      <td class="flexito">
        <button type="button" class="btn btn-outline-info btn-sm">Editar</button>

      </td>
    </tr>
  </tbody>
</table>
</div>
